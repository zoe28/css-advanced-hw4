<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Form</title>
  <meta name="description" content="This is Zoe's homework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="main.css">

</head>

<body>
<div id="container">
  <form>
    <h2>Summer Party Invitation</h2>
    <p> 
      <label class="label">Title</label>
      <label>
        <input type="radio" name="title" value="mr"> Mr
      </label>
      <label>
        <input type="radio" name="title" value="mrs"> Mrs
      </label>
      <label>
        <input type="radio" name="title" value="miss"> Miss
      </label>
    </p>
    <p>
      <label class="label">First Name</label>
      <input type="text" placeholder="Zoe" required>
    </p>
    <p>
      <label class="label">Last Name</label>
      <input type="text" placeholder="Su" required>
    </p>
    <p>
      <label class="label">Email</label>
      <input type="email" placeholder="ssss@gmail.com" required>
    </p>
    <p>
      <label class="label">Phone Number</label>
      <input type="tel" placeholder="(123) 456-7890" required>
    </p>
    <p>
      <label class="label">I Will Bring</label>
      <select>
        <option>Sushi</option>
        <option>Cake</option>
        <option>Pie</option>
        <option>Salads and Sides</option>
        <option>Pizza</option>
        <option>Meatballs</option>
        <option>Pasta</option>
        <option>Beer</option>
      </select>
    </p>
    <p>
      <label class="label">
        <input type="checkbox" value="terms"> I'm bringing a guest
      </label>
    </p>
    <p>
      <button>
        Join  
     </button>
    </p>
  </form>
</div>

</body>

</html>
